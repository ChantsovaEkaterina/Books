<div class = "row">
  <div class="col-sm-6">
    <h2>
      {{ book.bookTitle }}
    </h2>
  </div>
  <div class="col-sm-3">
  </div>
  <div class="col-sm-2">
    <a href="#/"><button class="btn btn-default  delete" ng-click="deleteBook(book._id)">Delete book</button></a>
  </div>
  <div class="col-sm-1">
  </div>
</div>
<div ng-hide="editMode" class="row">
  <div>
    <p>Authors Name: {{book.authorsName}}</p>
    <p ng-if="book.year">Year: {{ book.year }} </p>
    <p ng-if="book.genre">Genre: {{ book.genre }} </p>
      <button class="btn btn-default" ng-click="toggleEdit()">Edit</button>
      <a class="btn btn-default" href="#/">Back</a>
    </p>
  </div>
</div>

<div ng-include="bookFormUrl">
</div>
